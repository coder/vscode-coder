name: ci

on:
  push:
    branches:
      - main

  pull_request:

  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: "22"

      - run: yarn

      - run: yarn prettier --check .

      - run: yarn lint

      - run: yarn build

  test:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: "22"

      - run: yarn

      - run: yarn test:ci
